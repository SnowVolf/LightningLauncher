[versions]
agp = "8.1.1"
kotlin = "1.9.10"
remoter_version = "1.2.0"
parceler_version = "1.1.12"
koin_version = "3.5.0"

[libraries]
lsvg = { module = "net.pierrox.android:lsvg", version = "1.0" }

remoter = { module = "com.josesamuel:remoter-annotations", version.ref = "remoter_version" }
remoter-compiler = { module = "com.josesamuel:remoter", version.ref = "remoter_version" }

parceler = { module = "org.parceler:parceler-api", version.ref = "parceler_version" }
parceler-compiler = { module = "org.parceler:parceler", version.ref = "parceler_version" }

androidx-appcomat = { module = "androidx.appcompat:appcompat", version = "1.6.1" }
androidx-material = { module = "com.google.android.material:material", version = "1.9.0" }
androidx-preference = { module = "androidx.preference:preference", version = "1.2.0" }
androidx-workmanager = { module = "androidx.work:work-runtime", version = "2.9.0-rc01" }

# ViewBinding Property Delegate
utils-viewbinding = { module = "com.github.kirich1409:viewbindingpropertydelegate-noreflection", version = "1.5.9" }
utils-mintpermissions = { module = "com.github.mintrocket.MintPermissions:mintpermissions", version = "1.1.2" }
utils-mintpermissions-flows = { module = "com.github.mintrocket.MintPermissions:mintpermissions-flows", version = "1.1.2" }

flows = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version = "1.7.3" }

koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin_version" }

[plugins]
android = { id = "com.android.application", version.ref = "agp" }
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
androlib = { id = "com.android.library", version.ref = "agp" }


[bundles]

